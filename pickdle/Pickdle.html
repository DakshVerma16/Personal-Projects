<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickdle - Pick Your Word Length!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .length-selector {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .length-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .length-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .length-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .length-btn.selected {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
        }

        .game-area {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            justify-content: center;
        }

        .grid-3 { grid-template-columns: repeat(3, 50px); }
        .grid-4 { grid-template-columns: repeat(4, 50px); }
        .grid-5 { grid-template-columns: repeat(5, 50px); }
        .grid-6 { grid-template-columns: repeat(6, 50px); }

        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }

        .cell.correct {
            background: #4CAF50;
            border-color: #4CAF50;
            animation: flip 0.6s ease-in-out;
        }

        .cell.present {
            background: #FF9800;
            border-color: #FF9800;
            animation: flip 0.6s ease-in-out;
        }

        .cell.absent {
            background: #757575;
            border-color: #757575;
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .input-area {
            margin: 20px 0;
        }

        .guess-input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            text-align: center;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            width: 200px;
            margin-right: 10px;
        }

        .guess-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .submit-btn {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .new-game-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border: 2px solid white;
            border-radius: 25px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .new-game-btn:hover {
            background: white;
            color: #667eea;
        }

        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5em;
            }
            
            .guess-input {
                width: 150px;
                margin-bottom: 10px;
            }
            
            .cell {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            
            .grid-3 { grid-template-columns: repeat(3, 40px); }
            .grid-4 { grid-template-columns: repeat(4, 40px); }
            .grid-5 { grid-template-columns: repeat(5, 40px); }
            .grid-6 { grid-template-columns: repeat(6, 40px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">🎯 Pickdle</div>
            <div class="subtitle">Pick your word length and guess the word!</div>
        </div>

        <div class="length-selector">
            <h3 style="text-align: center; margin-bottom: 15px;">Choose Word Length:</h3>
            <div class="length-buttons">
                <button class="length-btn" data-length="3">3 Letters</button>
                <button class="length-btn" data-length="4">4 Letters</button>
                <button class="length-btn" data-length="5">5 Letters</button>
                <button class="length-btn" data-length="6">6 Letters</button>
            </div>
        </div>

        <div class="game-area hidden" id="gameArea">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50;"></div>
                    <span>Correct</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FF9800;"></div>
                    <span>Wrong Position</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #757575;"></div>
                    <span>Not in Word</span>
                </div>
            </div>

            <div class="game-info">
                <div>Word Length: <span id="currentLength">-</span> letters</div>
                <div>Attempts: <span id="currentAttempt">0</span> / 6</div>
            </div>

            <div class="grid" id="gameGrid"></div>

            <div class="input-area">
                <input type="text" class="guess-input" id="guessInput" placeholder="Enter guess..." maxlength="6">
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>

            <div id="message"></div>
            
            <button class="new-game-btn hidden" id="newGameBtn">New Game</button>
        </div>
    </div>

    <script>
        // Global variables
        let WORDS = {};
        let currentGame = {
            secret: '',
            attempts: 0,
            maxAttempts: 6,
            length: 0,
            gameOver: false
        };

        // Load words from external file
        async function loadWords() {
            try {
                // Try to load words.txt file
                const response = await fetch('words.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const words = text.split('\n')
                    .map(word => word.trim().toLowerCase())
                    .filter(word => word.length >= 3 && word.length <= 6 && word.match(/^[a-z]+$/));
                
                // Group words by length
                WORDS = { 3: [], 4: [], 5: [], 6: [] };
                words.forEach(word => {
                    if (WORDS[word.length]) {
                        WORDS[word.length].push(word);
                    }
                });

                console.log('📋 Words loaded from words.txt:', Object.keys(WORDS).map(k => `${k}: ${WORDS[k].length} words`).join(', '));
                
                // Enable length selection buttons
                document.querySelectorAll('.length-btn').forEach(btn => {
                    const length = parseInt(btn.dataset.length);
                    btn.disabled = WORDS[length].length === 0;
                    if (WORDS[length].length === 0) {
                        btn.style.opacity = '0.5';
                        btn.style.cursor = 'not-allowed';
                    }
                });

                showMessage('📁 Words loaded successfully from words.txt! Choose a word length to start.', 'info');
            } catch (error) {
                console.error('❌ Error loading words.txt:', error);
                showMessage('❌ Could not load words.txt file. Using built-in words for demo.', 'error');
                
                // Clean fallback word list - exactly 10 words each
                WORDS = {
                    3: ['cat', 'dog', 'sun', 'run', 'fun', 'big', 'red', 'hot', 'top', 'cup'],
                    4: ['word', 'game', 'play', 'code', 'best', 'cool', 'nice', 'good', 'help', 'work'],
                    5: ['happy', 'smile', 'world', 'peace', 'learn', 'build', 'dream', 'brave', 'quick', 'smart'],
                    6: ['puzzle', 'coding', 'github', 'python', 'pickle', 'bottle', 'simple', 'create', 'design', 'wonder']
                };
                showMessage('🔄 Using built-in word list for demo. Add your words.txt file for the full experience!', 'info');
            }
        }

        // Game functions
        function selectLength(length) {
            if (!WORDS[length] || WORDS[length].length === 0) {
                showMessage(`No ${length}-letter words available!`, 'error');
                return;
            }

            currentGame.length = length;
            currentGame.secret = WORDS[length][Math.floor(Math.random() * WORDS[length].length)];
            currentGame.attempts = 0;
            currentGame.gameOver = false;

            // Update UI
            document.querySelectorAll('.length-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.length == length);
            });

            document.getElementById('currentLength').textContent = length;
            document.getElementById('currentAttempt').textContent = currentGame.attempts;
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('guessInput').setAttribute('maxlength', length);

            createGrid();
            clearMessage();
            document.getElementById('guessInput').focus();

            console.log('🎯 Secret word:', currentGame.secret);
        }

        function createGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            grid.className = `grid grid-${currentGame.length}`;

            for (let i = 0; i < currentGame.maxAttempts; i++) {
                for (let j = 0; j < currentGame.length; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}-${j}`;
                    grid.appendChild(cell);
                }
            }
        }

        function getFeedback(guess, secret) {
            const feedback = [];
            const secretArray = secret.split('');
            const guessArray = guess.split('');

            // First pass: mark correct positions
            for (let i = 0; i < guess.length; i++) {
                if (guessArray[i] === secretArray[i]) {
                    feedback[i] = 'correct';
                    secretArray[i] = null;
                    guessArray[i] = null;
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < guess.length; i++) {
                if (guessArray[i] !== null) {
                    const index = secretArray.indexOf(guessArray[i]);
                    if (index !== -1) {
                        feedback[i] = 'present';
                        secretArray[index] = null;
                    } else {
                        feedback[i] = 'absent';
                    }
                }
            }

            return feedback;
        }

        function updateGrid(guess, feedback, attemptNumber) {
            for (let i = 0; i < guess.length; i++) {
                const cell = document.getElementById(`cell-${attemptNumber}-${i}`);
                cell.textContent = guess[i].toUpperCase();
                
                setTimeout(() => {
                    cell.classList.add(feedback[i]);
                }, i * 100);
            }
        }

        function submitGuess() {
            const input = document.getElementById('guessInput');
            const guess = input.value.toLowerCase().trim();

            if (currentGame.gameOver) {
                showMessage('Game is over! Start a new game.', 'info');
                return;
            }

            if (guess.length !== currentGame.length) {
                showMessage(`Word must be ${currentGame.length} letters long!`, 'error');
                return;
            }

            if (!/^[a-zA-Z]+$/.test(guess)) {
                showMessage('Please enter only letters!', 'error');
                return;
            }

            // Use current attempt number for grid, then increment
            const currentAttemptNumber = currentGame.attempts;
            const feedback = getFeedback(guess, currentGame.secret);
            updateGrid(guess, feedback, currentAttemptNumber);
            
            // Now increment attempts and update display
            currentGame.attempts++;
            document.getElementById('currentAttempt').textContent = currentGame.attempts;

            input.value = '';

            if (guess === currentGame.secret) {
                setTimeout(() => {
                    showMessage(`🎉 Congratulations! You found the word "${currentGame.secret.toUpperCase()}" in ${currentGame.attempts} attempts!`, 'success');
                    endGame();
                }, currentGame.length * 100);
            } else if (currentGame.attempts >= currentGame.maxAttempts) {
                setTimeout(() => {
                    showMessage(`❌ Game Over! The word was "${currentGame.secret.toUpperCase()}". Better luck next time!`, 'error');
                    endGame();
                }, currentGame.length * 100);
            } else {
                clearMessage();
            }
        }

        function endGame() {
            currentGame.gameOver = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('guessInput').disabled = true;
            document.getElementById('newGameBtn').classList.remove('hidden');
        }

        function newGame() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('newGameBtn').classList.add('hidden');
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').value = '';
            document.querySelectorAll('.length-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            currentGame = {
                secret: '',
                attempts: 0,
                maxAttempts: 6,
                length: 0,
                gameOver: false
            };

            clearMessage();
            showMessage('Choose a word length to start a new game!', 'info');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadWords();

            // Length selection
            document.querySelectorAll('.length-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const length = parseInt(btn.dataset.length);
                    selectLength(length);
                });
            });

            // Submit guess
            document.getElementById('submitBtn').addEventListener('click', submitGuess);
            document.getElementById('guessInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });

            // New game
            document.getElementById('newGameBtn').addEventListener('click', newGame);

            // Input validation
            document.getElementById('guessInput').addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^a-zA-Z]/g, '');
            });
        });
    </script>
</body>
</html>
